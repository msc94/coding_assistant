[project]
name = "coding_assistant_mcp"
version = "0.1.0"
description = "MCP server for coding-assistant"
requires-python = ">=3.12"

dependencies = [
    "fastmcp",
    "aiofiles",
]

[dependency-groups]
dev = [
    "mypy",
    "ruff",
    "pytest",
    "pytest-xdist",
    "pytest-asyncio",
    "types-aiofiles",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[project.scripts]
coding-assistant-mcp = "coding_assistant_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

